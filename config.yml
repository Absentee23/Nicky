# Nicky config - www.okicore.com

# Storage type "sqlite" or "mysql"
type: 'sqlite'

# MySQL connection settings.
host: 'localhost'
port: '3306'
user: 'root'
password: 'password'
database: 'nicky'

# Change name tags if TagAPI is installed?
tagapi: true

# Should names in the tablist be updated?
tab: true

# Should all nicknames be unique?
unique: true

# Add a prefix before nicks? (Set to '' to disable)
prefix: '&7~'

# The max number of characters in a prefix, including color codes.
length: 32

# Characters allowed in a nickname, default for numbers and letters only, '' to allow any character.
characters: '[^a-zA-Z0-9]'

# Words that cannot appear in any nickname.
blacklist:
  - Melonking
  - Admin